<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;

            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;

            font-family: 'Comfortaa', cursive;
            font-size: 24px;
            color: white;
        }

        h3, p {
            height: 0px;
        }
    </style>
</head>

<body>
    <h3 id="legend"></h3>
    <p id="stat1"></p>
    <p id="stat2"></p>
    <p id="stat3"></p>


    <script>
        setInterval(function () {        
            fetch('https://api.mozambiquehe.re/bridge?auth=8b83c0fca8e96a1157d79af47efdf133&player=CreamCakeCat&platform=PC')
            .then(response => {
                response.json()
                .then(json => {
                    document.getElementById("legend")
                    .innerHTML = `${json.legends.selected.LegendName}`
                    document.getElementById("stat1")
                    .innerHTML = `${json.legends.selected.data[0].name}: ${json.legends.selected.data[0].value}`
                    document.getElementById("stat2")
                    .innerHTML = `${json.legends.selected.data[1].name}: ${json.legends.selected.data[1].value}`
                    document.getElementById("stat3")
                    .innerHTML = `${json.legends.selected.data[2].name}: ${json.legends.selected.data[2].value}`
                })
            })
        }, 60000)
    </script>
</body>

</html>
